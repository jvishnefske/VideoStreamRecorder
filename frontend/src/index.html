<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-900 leading-relaxed font-sans">
    <div class="max-w-6xl mx-auto p-5">
        <header class="bg-white p-5 rounded-lg shadow-sm mb-5 flex justify-between items-center flex-col md:flex-row gap-4 md:gap-0">
            <h1 class="text-neutral-700 text-3xl font-semibold">Video Stream Recorder</h1>
            <div class="flex items-center gap-2 text-lg font-medium" id="statusIndicator">
                <span class="w-3 h-3 rounded-full bg-neutral-400 transition-colors duration-300" id="statusDot"></span>
                <span id="statusText">Loading...</span>
            </div>
        </header>

        <main>
            <section class="bg-white p-5 rounded-lg shadow-sm mb-5 flex gap-3 flex-wrap flex-col md:flex-row">
                <button id="startBtn" class="px-6 py-3 border-none rounded-md text-base font-medium cursor-pointer transition-all duration-200 uppercase tracking-wider text-white bg-primary-500 hover:bg-primary-600 hover:-translate-y-px disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none flex-1 md:flex-initial" disabled>Start Recording</button>
                <button id="stopBtn" class="px-6 py-3 border-none rounded-md text-base font-medium cursor-pointer transition-all duration-200 uppercase tracking-wider text-white bg-secondary-500 hover:bg-secondary-600 hover:-translate-y-px disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none flex-1 md:flex-initial" disabled>Stop Recording</button>
                <button id="refreshBtn" class="px-6 py-3 border-none rounded-md text-base font-medium cursor-pointer transition-all duration-200 uppercase tracking-wider text-white bg-info-500 hover:bg-info-600 hover:-translate-y-px flex-1 md:flex-initial">Refresh Status</button>
            </section>

            <section class="mb-5">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5">
                    <div class="bg-white p-5 rounded-lg shadow-sm text-center">
                        <h3 class="text-neutral-500 text-sm font-medium uppercase tracking-wide mb-2">Recording Status</h3>
                        <div class="text-3xl font-bold text-neutral-700" id="recordingStatus">-</div>
                    </div>
                    <div class="bg-white p-5 rounded-lg shadow-sm text-center">
                        <h3 class="text-neutral-500 text-sm font-medium uppercase tracking-wide mb-2">Files Recorded</h3>
                        <div class="text-3xl font-bold text-neutral-700" id="filesRecorded">-</div>
                    </div>
                    <div class="bg-white p-5 rounded-lg shadow-sm text-center">
                        <h3 class="text-neutral-500 text-sm font-medium uppercase tracking-wide mb-2">Total Duration</h3>
                        <div class="text-3xl font-bold text-neutral-700" id="totalDuration">-</div>
                    </div>
                    <div class="bg-white p-5 rounded-lg shadow-sm text-center">
                        <h3 class="text-neutral-500 text-sm font-medium uppercase tracking-wide mb-2">Storage Used</h3>
                        <div class="text-3xl font-bold text-neutral-700" id="storageUsed">-</div>
                    </div>
                </div>
            </section>

            <section class="bg-white p-5 rounded-lg shadow-sm mb-5">
                <h3 class="mb-4 text-neutral-700 text-lg font-medium">Storage Information</h3>
                <div class="relative h-5 bg-gray-200 rounded-full overflow-hidden mb-2">
                    <div class="h-full storage-fill-low rounded-full transition-all duration-500 w-0" id="storageFill"></div>
                    <span class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-xs font-semibold text-neutral-700 mix-blend-difference" id="storageText">0% used</span>
                </div>
                <div class="flex justify-between text-sm text-neutral-500 flex-wrap gap-2 flex-col md:flex-row">
                    <span>Available: <span id="availableSpace">-</span></span>
                    <span>Total: <span id="totalSpace">-</span></span>
                    <span>Files Deleted: <span id="filesDeleted">-</span></span>
                </div>
            </section>

            <section class="bg-white p-5 rounded-lg shadow-sm">
                <h3 class="mb-4 text-neutral-700 text-lg font-medium">Activity Log</h3>
                <div class="max-h-80 overflow-y-auto border border-gray-200 rounded p-2 bg-gray-50 font-mono text-sm" id="logContainer">
                    <div class="py-1 border-b border-gray-200 text-neutral-800 last:border-b-0">System initialized</div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
